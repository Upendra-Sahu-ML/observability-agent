{{- if .Values.agents.enabled.metric }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observability-agent.fullname" . }}-metric-agent
  labels:
    {{- include "observability-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: metric-agent
spec:
  replicas: {{ .Values.metricAgent.replicas }}
  selector:
    matchLabels:
      {{- include "observability-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: metric-agent
  template:
    metadata:
      labels:
        {{- include "observability-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: metric-agent
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: metric-agent
          image: "{{ .Values.global.imageRegistry }}{{ .Values.metricAgent.image.repository }}:{{ .Values.metricAgent.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: REDIS_HOST
              value: {{ include "observability-agent.redisHost" . | quote }}
            - name: REDIS_PORT
              value: {{ include "observability-agent.redisPort" . | quote }}
            - name: PROMETHEUS_URL
              value: {{ .Values.metricAgent.prometheus.url | quote }}
            - name: OPENAI_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "observability-agent.fullname" . }}-openai
                  key: OPENAI_API_KEY
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "observability-agent.fullname" . }}-openai
                  key: OPENAI_MODEL
            {{- range .Values.agents.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.metricAgent.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.metricAgent.resources | nindent 12 }}
{{- end }}